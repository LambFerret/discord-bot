<!DOCTYPE html>
<html lang="en">

<head>
    <title>.</title>
    <style>
        /* Center the table in the middle of the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }

        /* Style the table */
        table {
            border-collapse: separate;
            border-spacing: 10px;
        }

        /* Style the table cells */
        td {
            text-align: left;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>
                <img src="https://i.imgur.com/7kVpudC.jpg">
            </td>
        </tr>
        <tr>
            <td>
                <h2> 원래는 이런것도 넣었는데 그냥 알잘딱하게 뺐습니다 &darr;</h2>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <a id="my-link" href="#" style="font-size: larger;">클릭</a>
            </td>
        </tr>
    </table>
</body>
<script>

    // Get the <a> element by its ID
    const link = document.getElementById("my-link");

    // Add a click event listener
    link.addEventListener("click", function (event) {
        // Prevent the default action of navigating to a new page
        event.preventDefault();
        const popup = window.open('/chat', 'Popup', 'width=450,height=650,left=200,top=200');

        // Optional: focus the new window (brings it to the front)
        if (popup && popup.focus) {
            popup.focus();
        }
    });
</script>

</html>
